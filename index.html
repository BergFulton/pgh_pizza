<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pittsburgh Pizza Map!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli|Ovo" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid constrained">
        <div class="row bordered-bottom">
            <div class="col-xs-12 banner">
                <h1 class="text">The Pittsburgh Pizza Navigator</h1>
                <h2 class="text">Life's too short for chain pizza.</h2>
            </div>
        </div>
        <div class="row">
            <div class="searches bordered-bottom">
                <h3 class="text">Sort by rating:</h3>
                <div class="search-field-wrap">
                    <select class="filter" id="ratings-filter">
                        <option>choose one</option>
                        <option value="10">10</option>
                        <option value="9">9+</option>
                        <option value="8">8+</option>
                        <option value="7">7+</option>
                        <option value="6">6+</option>
                        <option value="5">5+</option>
                    </select>
                    <input class="filter" id="ratings-search-btn" type="button" value="Go">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="list-wrap" id="list">
                <ul class="locations-list" data-bind="foreach: pizzaList">
                    <li class="location">
                        <span data-bind="text: title, click: $parent.openWindow" class="highlightItem"></span>
                    </li>
                </ul>
                <input id="hide-listings" type="button" value="Get aht">
            </div>
            <div class="map-wrap">
                <div id="map-container">
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>
        <div class="row copyright bordered-top">
            <div class="col-xs-12">
                <p>Copyright, 2016. Tracey Berg-Fulton.</p>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDbhQUVvTyLIEJ-qGSCXpnA3fV1_HDJ-yo&v=3&callback=initMap">
    </script>
    </div>
</body>

</html>
